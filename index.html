<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <img src="img/image-product-desktop.jpg" width="100%" height="100%">
    <div>
      <h1>Perfume</h1>
      <span>Gabrielle Essence Eau De Parfum</span>

      <p class="p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <p class="price1">$149.99</p>
        <p class="price2"><del>$169.99</del></p>
      </div>

      <img src="img/icon-cart.svg" class="iconCart">
      <button>Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Coded by <a href="https://github.com/vicentemoore" target="_blank">Vicente Moore</a>.
  </div>
</body>
</html>
